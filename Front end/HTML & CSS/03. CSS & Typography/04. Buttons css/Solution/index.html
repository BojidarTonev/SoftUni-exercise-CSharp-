<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="D:/github projects/SoftUni-exercise/Front end/fontawesome-free-5.9.0-web/fontawesome-free-5.9.0-web/css/all.css">
    <title>Buttons CSS</title>
</head>
<body>
    <h2>Normal Buttons</h2>
    <a href="#" type="button">Learn More</a>
    <button class="button">Learn More</button>
    <button class="hover button">Learn More</button>

    <h2>Filled Buttons</h2>
    <a href="" class="fill">Learn More</a>
    <button class="fill">Learn More</button>
    <button class="hover fill">Learn More</button>
    

    <h2>Icon buttons</h2>
    <a href="" class="fill">Download</a>
    <button class="fill">Download</button>
    <button class="hover fill">Download</button>
</body>
</html>
